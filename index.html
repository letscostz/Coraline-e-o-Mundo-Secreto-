<script>

    var imgs = document.getElementById("img");
    var img = document.querySelectorAll("#img img");

    var i = 0; // constante

    function carrossel() {
        i++;

        if(i > img.length - 1) {
            i = 0;
        }

        img.style.transform = `translateX(${-i * 500}px)`;
    }

    setInterval(carrossel, 2000);
    
</script>
