                <span>
                    <input type="radio" id="quintaOpcao" name="option" class="radio" value="alternativaE" />

<script>
    const listaDeQuestoes = [

        },

        {

            alternativaB: "Wybie",

            alternativaD: "A mãe verdadeira",
            alternativaE: "Spink",
            alternativaCorreta: "alternativaC"
        },

        {
            pergunta: "O que a Outra Mãe deseja fazer com Coraline?",
            alternativaA: "Transformá-la em boneca",
            alternativaB: "Levar para o mundo real",
            alternativaC: "Costurar botões em seus olhos",
            alternativaD: "Prendê-la na sala pequena do escritório",
            alternativaE: "Roubar sua voz",
            alternativaCorreta: "alternativaC"
        },


        {
            pergunta: "Qual item Coraline usa para encontrar as almas das crianças fantasmas?",
            alternativaA: "Uma lanterna",
            alternativaB: "Um amuleto verde",
            alternativaC: "Uma chave dourada",
            alternativaD: "Um medalhão de pedra",
            alternativaE: "Um espelho mágico",
            alternativaCorreta: "alternativaB"
        },

        {
            pergunta: "Qual vizinho apresenta ratos acrobatas em seu espetáculo?",
            alternativaA: "Wybie",
            alternativaB: "Bobinsky",
            alternativaC: "Pai de Coraline",
            alternativaD: "Forcible",
            alternativaE: "Gato",
            alternativaCorreta: "alternativaB"
        },

        {
            pergunta: "Em qual lugar do Outro Mundo Coraline enfrenta a Outra Mãe pela última vez?",
            alternativaA: "No jardim",
            alternativaB: "No porão",
            alternativaC: "Na sala de jantar",
            alternativaD: "No corredor da porta",
            alternativaE: "No teatro",
            alternativaCorreta: "alternativaD"
        },

        {
            pergunta: "Como Coraline finalmente encerra o acesso ao Outro Mundo?",
            alternativaA: "Queima a porta",
            alternativaB: "Enterra a chave",
            alternativaC: "Tranca e joga a chave no poço",
            alternativaD: "Entrega a chave ao pai",
            alternativaE: "Deixa a porta aberta",
            alternativaCorreta: "alternativaC"
        },

        {
            pergunta: "O que indica que o Outro Mundo estava pronto antes mesmo de Coraline se mudar?",
            alternativaA: "Os ratos já observavam a casa",
            alternativaB: "A porta já tinha sido aberta antes",
            alternativaC: "A boneca de Coraline já existia",
            alternativaD: "A chave estava enferrujada",
            alternativaE: "O gato seguia Coraline",
            alternativaCorreta: "alternativaC"
        },

        {
            pergunta: "Como a Outra Mãe enganou cada uma das crianças fantasmas?",
            alternativaA: "Usou comida enfeitiçada",
            alternativaB: "Ofereceu presentes mágicos",
            alternativaC: "Mostrou versões perfeitas de suas vidas",
            alternativaD: "Fez promessas sobre seus pais",
            alternativaE: "Deu brinquedos amaldiçoados",
            alternativaCorreta: "alternativaC"
        }

    ]

    // variáveis globais    
    let numeroDaQuestaoAtual = 0
    let pontuacaoFinal = 0
    let tentativaIncorreta = 0
    let certas = 0
    let erradas = 0
    let quantidadeDeQuestoes = listaDeQuestoes.length
    // let isUltima = numeroDaQuestaoAtual == quantidadeDeQuestoes-1 ? true : false

    function onloadEsconder() {
        document.getElementById('pontuacao').style.display = "none"
        document.getElementById('jogo').style.display = "none"
    }

    function iniciarQuiz() {
        document.getElementById('pontuacao').style.display = "flex"
        document.getElementById('jogo').style.display = "flex"
        document.getElementById('btnIniciarQuiz').style.display = "none"

        document.getElementById('qtdQuestoes').innerHTML = quantidadeDeQuestoes

        preencherHTMLcomQuestaoAtual(0)

        btnSubmeter.disabled = false
        btnProx.disabled = true
        // btnConcluir.disabled = true
        btnTentarNovamente.disabled = true
    }

    function preencherHTMLcomQuestaoAtual(index) {
        habilitarAlternativas(true)
        const questaoAtual = listaDeQuestoes[index]
        numeroDaQuestaoAtual = index
        console.log("questaoAtual")
        console.log(questaoAtual)
        document.getElementById("spanNumeroDaQuestaoAtual").innerHTML = Number(index) + 1 // ajustando porque o index começa em 0
        document.getElementById("spanQuestaoExibida").innerHTML = questaoAtual.pergunta;
        document.getElementById("labelOpcaoUm").innerHTML = questaoAtual.alternativaA;
        document.getElementById("labelOpcaoDois").innerHTML = questaoAtual.alternativaB;
        document.getElementById("labelOpcaoTres").innerHTML = questaoAtual.alternativaC;
        document.getElementById("labelOpcaoQuatro").innerHTML = questaoAtual.alternativaD;
        document.getElementById("labelOpcaoCinco").innerHTML = questaoAtual.alternativaE;
    }

    function submeter() {
        const options = document.getElementsByName("option"); // recupera alternativas no html

        let hasChecked = false
        for (let i = 0; i < options.length; i++) {
            if (options[i].checked) {
                hasChecked = true
                break
            }
        }

        if (!hasChecked) {
            alert("Não há alternativas escolhidas. Escolha uma opção.")
        } else {
            btnSubmeter.disabled = true
            btnProx.disabled = false

            habilitarAlternativas(false)

            checarResposta()
        }
    }

    function habilitarAlternativas(trueOrFalse) {
        let opcaoEscolhida = trueOrFalse ? false : true

        primeiraOpcao.disabled = opcaoEscolhida
        segundaOpcao.disabled = opcaoEscolhida
        terceiraOpcao.disabled = opcaoEscolhida
        quartaOpcao.disabled = opcaoEscolhida
        quintaOpcao.disabled = opcaoEscolhida

    }

    function avancar() {
        btnProx.disabled = true
        btnSubmeter.disabled = false

        desmarcarRadioButtons()

        if (numeroDaQuestaoAtual <= quantidadeDeQuestoes - 1) {
            preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
        /* } else if (numeroDaQuestaoAtual == quantidadeDeQuestoes - 1) {
            alert("Atenção... a próxima é a ultima questão!")
            preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual) */
        } else {
            finalizarJogo()
        }
        limparCoresBackgroundOpcoes()
    }

    function tentarNovamente() {
        // atualiza a página
        window.location.reload()
    }

    function checarResposta() {
        const questaoAtual = listaDeQuestoes[numeroDaQuestaoAtual] // questão atual 
        const respostaQuestaoAtual = questaoAtual.alternativaCorreta // qual é a resposta correta da questão atual

        const options = document.getElementsByName("option"); // recupera alternativas no html

        let alternativaCorreta = null // variável para armazenar a alternativa correta

        options.forEach((option) => {
            if (option.value === respostaQuestaoAtual) {
                console.log("alternativaCorreta está no componente: " + alternativaCorreta)
                alternativaCorreta = option.labels[0].id
            }
        })

        // verifica se resposta assinalada é correta
        options.forEach((option) => {
            if (option.checked === true && option.value === respostaQuestaoAtual) {
                document.getElementById(alternativaCorreta).classList.add("text-success-with-bg")
                pontuacaoFinal++
                certas++
                document.getElementById("spanCertas").innerHTML = certas
                numeroDaQuestaoAtual++
            } else if (option.checked && option.value !== respostaQuestaoAtual) {
                const wrongLabelId = option.labels[0].id

                document.getElementById(wrongLabelId).classList.add("text-danger-with-bg")
                document.getElementById(alternativaCorreta).classList.add("text-success-with-bg")
                tentativaIncorreta++
                erradas++
                document.getElementById("spanErradas").innerHTML = erradas
                numeroDaQuestaoAtual++
            }
        })
    }

    function limparCoresBackgroundOpcoes() {
        const options = document.getElementsByName("option");
        options.forEach((option) => {
            document.getElementById(option.labels[0].id).classList.remove("text-danger-with-bg")
            document.getElementById(option.labels[0].id).classList.remove("text-success-with-bg")
        })
    }

    function desmarcarRadioButtons() {
        const options = document.getElementsByName("option");
        for (let i = 0; i < options.length; i++) {
            options[i].checked = false;
        }
    }

    function finalizarJogo() {
        let textoParaMensagemFinal = null
        let classComCoresParaMensagemFinal = null
        const porcentagemFinalDeAcertos = pontuacaoFinal / quantidadeDeQuestoes

        if (porcentagemFinalDeAcertos < 0.5) {
            textoParaMensagemFinal = "Acho que a Outra Mãe adoraria te mostrar esse mundo de novo... quem sabe na próxima você não descobre mais?"
            classComCoresParaMensagemFinal = "text-danger-with-bg"
        }
        else if (porcentagemFinalDeAcertos >= 0.5 && porcentagemFinalDeAcertos < 0.8) {
            textoParaMensagemFinal = "Você conhece bastante o universo de Coraline! Só tome cuidado... algumas portas ainda escondem segredos."
            classComCoresParaMensagemFinal = "text-warning-with-bg"
        }
        else if (porcentagemFinalDeAcertos >= 0.8) {
            textoParaMensagemFinal = "Uau! Você conhece o Mundo Secreto tão bem quanto a própria Coraline. A Outra Mãe jamais te enganaria!"
            classComCoresParaMensagemFinal = "text-success-with-bg"
        }

        textoParaMensagemFinal += "<br> Você acertou " + Math.round((porcentagemFinalDeAcertos)*100) + "% das questões."


        document.getElementById('msgFinal').innerHTML = textoParaMensagemFinal
        document.getElementById('msgFinal').classList.add(classComCoresParaMensagemFinal) 
        document.getElementById('spanPontuacaoFinal').innerHTML = pontuacaoFinal

        document.getElementById('jogo').classList.add("text-new-gray") 

        btnProx.disabled = true
        btnSubmeter.disabled = true
        // btnConcluir.disabled = true
        btnTentarNovamente.disabled = false

        var qtdAcertos = pontuacaoFinal;
        console.log(qtdAcertos);

         // Enviando o valor da nova input
            fetch("/resultados/inserirResultado", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                acertosServer: qtdAcertos
            }),
            })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    console.log("Tudo ok!");
                //cardErro.style.display = "block";

               /*  setTimeout(() => {
                    window.location = "login.html";
                }, "2000"); */

                //limparFormulario();
                //finalizarAguardar();
                } else {
                throw "Houve um erro ao tentar realizar o cadastro!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                //finalizarAguardar();
            });

            return false;
        }


</script>
