<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CADASTRO</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="css/coraline.css">
  <link rel="icon" href="assets/icon/botão.png">

</head>

<body>


  <div class="login">
      <video autoplay loop muted>
                <source src="assets/img/portal vertical.mp4">
      </video> 
    <div class="container-login">

      <div class="caixa">

        <div class="titulo-login">
          <h2>CADASTRE-SE</h2>
        </div>
        <div class="campo">
          <span>Nome:</span>
          <input type="text" id="input_nome">
        </div>
        <div class="campo">
          <span>Email:</span>
          <input type="text" id="input_email">
        </div>
        <div class="campo">
          <span>Senha:</span>
          <input type="password" id="input_senha">
        </div>
        <div class="campo">
          <span>Confirme a Senha:</span>
          <input type="password" id="input_confirmacao_senha">
        </div>

        <button onclick="cadastrar()">Criar chave</button>

        <div class="mensagem">
          <span>
            Você já possui uma conta? Logue
            <a href="login.html"><b>Aqui</b></a>
          </span>
        </div>
        <img class="estrela1" src="assets/img/estrela.png">
        <img class="estrela2" src="assets/img/estrela.png">
        <img class="estrela3" src="assets/img/estrela.png">
        <img class="estrela4" src="assets/img/estrela.png">
        <img class="estrela5" src="assets/img/estrela.png">
        <img class="estrela6" src="assets/img/estrela.png">
        <a href="index.html"><img class="chave" src="assets/img/chave.png"></a>

      </div>
      
    </div>
  </div>

</body>

</html>

<script>

  function cadastrar() {

    var nomeVar = input_nome.value;
    var emailVar = input_email.value;
    var senhaVar = input_senha.value;
    var confirmacaoSenhaVar = input_confirmacao_senha.value;

    var senhaMaiuscula = senhaVar.toUpperCase();
    var incluiMaiuscula = senhaVar != senhaMaiuscula;
    var senhaMinuscula = senhaVar.toLowerCase();
    var incluiMinuscula = senhaVar != senhaMinuscula 

    // Verificando se há algum campo em branco
    if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {

      alert("Todos os campos devem estar preenchidos!");

      return false;
    
    } else if (senhaVar.length < 8 || incluiMaiuscula == false || incluiMinuscula == false) { // verificando se a senha tem 8 ou mais digitos e inclui letra maiuscula e minuscula

      alert("Coloque uma senha forte. A senha deve ter 8 ou mais caracteres, 1 letra maiúscula e 1 minúscula.");

      return false;
    
    } else if (confirmacaoSenhaVar != senhaVar) { // alert caso confirmação for diferente da senha

      alert("Verifique se a confirmação da senha está igual a senha!");

      return false;
    
    } else if (!emailVar.includes('@') || !emailVar.endsWith('.com')) { // email deve incluir "@" e terminar com ".com"

      alert("O email deve incluir '@' e finalizar com '.com'");

      return false;

    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        confirmarServer: confirmacaoSenhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

          setTimeout(() => {
            window.location = "login.html";
          }, "1000");

        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        
      });

    return false;
  }

</script>
