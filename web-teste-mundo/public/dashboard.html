<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    window.onload = exibirQuiz;
    var usuarios = Number();

    function exibirQuiz() {
    usuarios = JSON.parse(sessionStorage.ID_USUARIO);
    tentativas = sessionStorage.TENTATIVAS;
    porcentagem = sessionStorage.PORCENTAGEM;
            
            document.getElementById("graficos").innerHTML += `
                    <div class="graph">
                        <canvas id="myChartCanvas"></canvas>
                    </div>  
            `

            document.getElementById("kpi-tentativas").innerHTML += `
            Quantidade de Tentativas <br>
            <h2>${tentativas}</h2>
            `
            document.getElementById("kpi-porcentagem").innerHTML += `
            Porcentagem de Acertos nas Últimas 5 Tentativas <br>
            <h2> ${porcentagem} % </h2>
            `    

            obterDadosGrafico(usuarios)

        if (usuarios.length > 0) {
            exibirQuiz(usuarios)
        }
    
        contarTentativas(usuarios)
        contarPorcentagem(usuarios)
    }

    function exibirGraficoResultado(idUsuario) {
        let todosOsGraficos = sessionStorage.ID_USUARIO;

        for (i = 0; i < todosOsGraficos.length; i++) {
            // exibindo - ou não - o gráfico
            if (todosOsGraficos[i].id != idUsuario) {
                let elementoAtual = document.getElementById(`grafico${todosOsGraficos[i].idUsuario}`)
                if (elementoAtual.classList.contains("display-block")) {
                    elementoAtual.classList.remove("display-block")
                }
            }
        }

        // exibindo - ou não - o gráfico
        let graficoExibir = document.getElementById(`grafico${idUsuario}`)
        graficoExibir.classList.add("display-block")

    }

    // O gráfico é construído com três funções:
    // 1. obterDadosGrafico -> Traz dados do Banco de Dados para montar o gráfico da primeira vez
    // 2. plotarGrafico -> Monta o gráfico com os dados trazidos e exibe em tela
    // 3. atualizarGrafico -> Atualiza o gráfico, trazendo novamente dados do Banco

    // Esta função *obterDadosGrafico* busca os últimos dados inseridos em tabela de medidas.
    // para, quando carregar o gráfico da primeira vez, já trazer com vários dados.
    // A função *obterDadosGrafico* também invoca a função *plotarGrafico*

    //     Se quiser alterar a busca, ajuste as regras de negócio em src/controllers
    //     Para ajustar o "select", ajuste o comando sql em src/models
    function obterDadosGrafico(idUsuario) {

        fetch(`/resultados/exibirResultado/${idUsuario}`, {
        }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    resposta.reverse(); // para trazer os dados do banco de mais recente para o mais antigo
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`)

                    plotarGrafico(resposta, idUsuario);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página 

    function plotarGrafico(resposta, idUsuario) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Quantidade de Acertos',
                data: [], 
                backgroundColor: '#12643e',
                borderColor: '#12643e',
                borderWidth: 2
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            console.log('reg', registro);
            labels.push(registro.idResultado);
            dados.datasets[0].data.push(registro.qtdAcertos);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados,
            options: {

                layout: {
                    padding: {
                    top: 30, // Aumenta o espaço acima do gráfico
                    } 
                },

                responsive: true,
                maintainAspectRatio: false, // Isso permite controlar a altura via CSS
                
                scales: {
                    y: {
                        grid: {
                            color: 'rgba(0, 75, 0, 0.3)',  // Cor das linhas de grade do eixo Y
                        },
                        ticks: {
                            color: 'rgb(0, 75, 0)' // Cor do texto (rótulos) no eixo Y
                        }
                    },
                    x: {
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: 'rgb(0, 75, 0)' // Cor do texto (rótulos) no eixo X
                        }
                    }
                },

                plugins: {
                    legend: {
                        labels: {
                            color: 'rgb(0, 75, 0)'  // Cor do texto dos rótulos na legenda
                        }
                    }
                }
            }
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById(`myChartCanvas`),
            config
        );

    }

    
    function contarTentativas(idUsuario) {

        fetch(`/resultados/contarTentativas/${idUsuario}`, {
        }).then(function (response) {

             if (response.ok) {
                response.json().then(function (resposta) {
                    
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)} TESTE`)

                    sessionStorage.TENTATIVAS = JSON.stringify(resposta.tentativas);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }  
            
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ contar tentativas: ${error.message}`);
            });

    }
    
    function contarPorcentagem(idUsuario) {

        fetch(`/resultados/contarPorcentagem/${idUsuario}`, {

        }).then(function (response) {

            if (response.ok) {
                response.json().then(function (resposta) {
                    
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)} TESTE`)

                    sessionStorage.PORCENTAGEM = Number(resposta.porcentagem); // salvar o valor como número 

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }

        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ contar porcentagem: ${error.message}`);
            });
    }
    
</script>
