<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="css/coraline.css">
    <link rel="icon" href="assets/icon/botão.png">

</head>
<body>


    <div class="login">
            <video autoplay loop muted>
                <source src="assets/img/portal vertical.mp4">
            </video> 
        <div class="container-login">

            <div class="caixa">

                <div class="titulo-login">
                    <h2>LOGIN</h2>
                </div>
                <div class="campo">
                    <span>Email:</span>
                    <input type="text" id="input_email">
                </div>
                <div class="campo">
                    <span>Senha:</span>
                    <input type="password" id="input_senha">
                </div>

                <button onclick="entrar()">Abrir a Porta</button>

                <div class="mensagem">
                    <span>
                        Você ainda não possui uma conta? Cadastre-se
                        <a href="cadastro.html"><b>Aqui</b></a>
                    </span>
                </div>
                <img class="estrela1" src="assets/img/estrela.png">
                <img class="estrela2" src="assets/img/estrela.png">
                <img class="estrela3" src="assets/img/estrela.png">
                <img class="estrela4" src="assets/img/estrela.png">
                <img class="estrela5" src="assets/img/estrela.png">
                <img class="estrela6" src="assets/img/estrela.png">
                <a href="index.html"><img class="chave" src="assets/img/chave.png"></a>

            </div>
            
        </div>
    </div>
    
</body>
</html>

<script>


    function entrar() {

        var emailVar = input_email.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            return false;
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    console.log("ID salvo:", sessionStorage.ID_USUARIO);

                    setTimeout(function () {
                        window.location = "welcome.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
